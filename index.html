<script>
  /* üíï PINK HEART PARTICLE NETWORK + MOUSE FOLLOW + TEXT SHAPE */
  
  const pCanvas = document.getElementById("particleBg");
  const pCtx = pCanvas.getContext("2d");
  let w, h, particles = [], mouse = { x: null, y: null };

  function getSize() {
    const v = window.visualViewport;
    if (v && v.width && v.height) return { w: v.width, h: v.height };
    return { w: document.documentElement.clientWidth || innerWidth, h: document.documentElement.clientHeight || innerHeight };
  }
  function resizeP() {
    const s = getSize();
    w = pCanvas.width = s.w;
    h = pCanvas.height = s.h;
    initParticles();
  }
  let resizeT = null;
  function debouncedResize() {
    if (resizeT) clearTimeout(resizeT);
    resizeT = setTimeout(resizeP, 80);
  }
  window.addEventListener("resize", debouncedResize);
  window.addEventListener("orientationchange", () => setTimeout(resizeP, 100));
  if (window.visualViewport) window.visualViewport.addEventListener("resize", debouncedResize);
  window.addEventListener("load", () => setTimeout(resizeP, 50));
  
  window.addEventListener("mousemove", e=>{
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });
  window.addEventListener("touchstart", e=>{
    if (e.touches[0]) { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; }
  }, { passive: true });
  window.addEventListener("touchmove", e=>{
    if (e.touches[0]) { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; }
  }, { passive: true });
  
  function initParticles() {
    particles = [];
    const text = "LOVE";
    const temp = document.createElement("canvas");
    const tctx = temp.getContext("2d");
    temp.width = w;
    temp.height = h;
    tctx.fillStyle = "#fff";
    const fontSize = Math.max(52, Math.min(160, w * 0.42, h * 0.28));
    tctx.font = `${fontSize}px Playfair Display`;
    tctx.textAlign = "center";
    const textX = w / 2, textY = h / 1.12;
    tctx.strokeStyle = "#fff";
    tctx.lineWidth = Math.max(1, fontSize * 0.02);
    tctx.lineJoin = "round";
    tctx.strokeText(text, textX, textY);
    tctx.fillText(text, textX, textY);
  
    const data = tctx.getImageData(0,0,w,h).data;
    const step = 9; // aur thoda spaced, thin look
    const maxParticles = w < 600 ? 700 : 1200;
    for(let y=0;y<h && particles.length<maxParticles;y+=step){
      for(let x=0;x<w && particles.length<maxParticles;x+=step){
        if(data[(y*w+x)*4+3]>95){
          particles.push({
            x:Math.random()*w,
            y:Math.random()*h,
            tx:x, ty:y,
            vx:0, vy:0
          });
        }
      }
    }
  }
  
  function animateP() {
    const isMobile = (window.visualViewport && window.visualViewport.width < 768) || document.documentElement.clientWidth < 768;
    const lineDist = isMobile ? 75 : 110;
    const lineOpacity = isMobile ? 0.38 : 0.58;
    const lineW = isMobile ? 1 : 1.2;

    pCtx.clearRect(0, 0, w, h);
    particles.forEach(p => {
      p.vx += (p.tx - p.x) * 0.014;
      p.vy += (p.ty - p.y) * 0.014;
      if (mouse.x != null) {
        const dx = p.x - mouse.x, dy = p.y - mouse.y;
        const d = Math.hypot(dx, dy);
        if (d < 120) { p.vx += dx * 0.05; p.vy += dy * 0.05; }
      }
      p.x += p.vx; p.y += p.vy;
      p.vx *= 0.9; p.vy *= 0.9;
      pCtx.beginPath();
      pCtx.arc(p.x, p.y, 1.8, 0, Math.PI * 2);
      pCtx.fillStyle = "rgba(255,79,154,0.68)";
      pCtx.fill();
    });

    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const a = particles[i], b = particles[j];
        const d = Math.hypot(a.x - b.x, a.y - b.y);
        if (d < lineDist) {
          pCtx.lineWidth = lineW;
          pCtx.strokeStyle = `rgba(255,79,154,${lineOpacity * (1 - d / lineDist)})`;
          pCtx.beginPath();
          pCtx.moveTo(a.x, a.y);
          pCtx.lineTo(b.x, b.y);
          pCtx.stroke();
        }
      }
    }
    requestAnimationFrame(animateP);
  }
  
  resizeP();
  animateP();

        padding: 'env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left)'
      });
      modal.innerHTML = '<div style="background:#fff;padding:20px;border-radius:12px;max-width:min(360px, calc(100vw - 32px));text-align:center;font-family:Quicksand,sans-serif;box-shadow:0 20px 50px rgba(0,0,0,.4)">' +
        '<h2 id="recipientModalTitle" style="margin-bottom:8px;color:#ff4f9a">Someone sent you a sweet link üíå</h2>' +
        '<p style="margin-bottom:12px;color:#333">Send a quick reply to <strong>+' + maskPhone(to) + '</strong></p>' +
        '<div style="display:flex;gap:10px;justify-content:center">' +
        '<button type="button" id="recYes" style="padding:10px 16px;border-radius:10px;border:none;background:linear-gradient(135deg,#ff6b9d,#ff1493);color:#fff;font-weight:600;cursor:pointer">YES</button>' +
        '<button type="button" id="recNo" style="padding:10px 16px;border-radius:10px;border:2px solid #ddd;background:#fff;cursor:pointer">Not now</button></div></div>';

      document.body.appendChild(modal);

      modal.querySelector('#recYes').addEventListener('click', ()=>{
        const msg = 'YES! I will be your Valentine üíñ';
        const wa = `https://wa.me/${to}?text=${encodeURIComponent(msg)}`;
        window.location.href = wa;
      });
      modal.querySelector('#recNo').addEventListener('click', ()=>{ modal.remove(); });
    }

    var params = new URLSearchParams(location.search);
    var toPhone = params.get('to');
    if (toPhone && /^\d{10,13}$/.test(toPhone)) { setTimeout(showRecipientPrompt, 600, toPhone); }
  })();
</script>
